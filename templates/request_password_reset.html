{% extends 'base.html' %}

{% block title %}Solicitar Restablecimiento de Contraseña{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="card-title text-center text-warning mb-4">Restablecer Contraseña</h2>
                <p class="text-center text-muted">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
                <form method="POST" action="{{ url_for('request_password_reset') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning">Enviar Enlace</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
