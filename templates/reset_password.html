{% extends 'base.html' %}

{% block title %}Restablecer Contraseña{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="card-title text-center text-warning mb-4">Establecer Nueva Contraseña</h2>
                <form method="POST" action="{{ url_for('reset_password', token=token) }}">
                    <div class="mb-3">
                        <label for="password" class="form-label">Nueva Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password_input" name="password" required>
                            <button class="btn btn-outline-secondary password-toggle" type="button" id="toggle_password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar Nueva Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirm_password_input" name="confirm_password" required>
                            <button class="btn btn-outline-secondary password-toggle" type="button" id="toggle_confirm_password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning">Restablecer Contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/password_toggles.js') }}"></script>
{% endblock %}
