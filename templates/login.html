{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}

<div class="container mt-6">
<div class="columns is-centered">
<div class="column is-5-tablet is-4-desktop">
<h1 class="title has-text-centered has-text-warning">Iniciar Sesión</h1>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="field">
                <label class="label">Nombre de usuario, email o teléfono</label>
                <div class="control has-icons-left">
                    <input class="input is-rounded" type="text" name="username_or_email" required autofocus>
                    <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                </div>
            </div>

            <!-- Campo de contraseña con el botón de alternar -->
            <div class="field">
                <label class="label">Contraseña</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-rounded" type="password" name="password" id="password_input" required>
                    <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                    <!-- Botón de JavaScript para alternar la visibilidad de la contraseña -->
                    <span class="icon is-small is-right is-clickable" id="toggle_password">
                        <i class="fas fa-eye" aria-hidden="true"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember_me"> Recuérdame
                </label>
            </div>

            <div class="field is-grouped is-grouped-centered">
                <div class="control">
                    <button class="button is-warning is-rounded" type="submit">Iniciar Sesión</button>
                </div>
            </div>
        </form>
        <div class="has-text-centered mt-5">
            <p class="text-center mt-4">¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
            <p><a href="{{ url_for('request_password_reset') }}">¿Olvidaste tu contraseña?</a></p> <!-- AÑADIDO -->

        </div>
    </div>
</div>

</div>
{% endblock %}
